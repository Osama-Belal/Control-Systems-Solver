<app-nav-bar [navigation_dir]="'skip_previous'" [router_link]="'/signal-flow-graph'"
             [tool_tip]="'Signal Flow Graph Workspace'" [comp]="'Table'"
             [op1]="'delete'" [op2]="'delete'"
             (opt1)="clearTable()" (opt2)="clearTable()"
             [op1_tip]="'Clear the Table'" [op2_tip]="'Zoom out the graph'"></app-nav-bar>

<form>
  <label for="degree" >Enter Degree of the C/CS Equation </label>
  <input required [(ngModel)]="degree" type="number" id="degree" name="degree" min="0" max="100" >
  <button mat-fab [color]="'accent'" (click)="allowConstruction()" id="construct"
          type="submit" matTooltip="construct characteristic eq">
    <mat-icon>done</mat-icon>
  </button>

  <div class="polynomial" id="polynomial">
    <p class="inner-text"> The C/CS Equation Formula Is</p>
    <div *ngIf="construct">
      <div class="char-eq" *ngFor="let i of polynomial">
        <input type="number" id="coefficient" name="coefficient" min="-100" max="100" required>
        <label for="coefficient">S <sup>{{i}}</sup><span *ngIf="i">&nbsp;&nbsp;&nbsp; + &nbsp;&nbsp;&nbsp;</span></label>
      </div>
      <!-- <button id="calculate" type="submit"></button> -->
    </div>
  </div>
  <hr>
  <div class="polynomial"><p class="inner-text">Routh Table</p></div>
  <hr>
  <div class="polynomial"><p class="inner-text">Stability</p></div>
</form>
